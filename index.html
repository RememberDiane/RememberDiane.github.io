<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Memory of Diane Dusenbury</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>In Loving Memory of Diane Dusenbury</h1>
    <p>A place to honor, remember, and celebrate.</p>
  </header>
  <main>
    <section id="gallery">
      <h2>Photo Gallery</h2>
      <div class="gallery-grid">
        <img src="path-to-image1.jpg" alt="Description 1">
        <img src="path-to-image2.jpg" alt="Description 2">
        <!-- Add more images -->
      </div>
    </section>
    <section id="anecdotes">
      <h2>Anecdotes</h2>
      <ul id="anecdote-list">
        <li>"[Story 1]" - Contributor Name</li>
        <li>"[Story 2]" - Contributor Name</li>
        <!-- Add more anecdotes dynamically -->
      </ul>
    </section>
    <section id="contact">
      <h2>Share Your Memories</h2>
      <form action="mailto:welovediane1967@gmail.com" method="post" enctype="text/plain">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">Your Anecdote:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 [Your Name]</p>
  </footer>
</body>
</html>
